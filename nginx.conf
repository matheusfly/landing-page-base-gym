server {
  listen 80;

  # Handle API calls by forwarding them to our backend service
  location /api {
    # 'backend' is the name of our backend service in docker-compose.yml
    # Docker's internal DNS will resolve 'backend' to the container's IP.
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Serve the static files of the React app for all other requests
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # This line is important for single-page applications like React
    try_files $uri /index.html;
  }
}